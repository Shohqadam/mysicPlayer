<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>

   <div class="musicContainer">

       <div class="imgContainer">
           <img src="images/1.jpg" alt="cover" id="cover">
       </div>
         <p id="startTime">1:00</p>

        <div class="musicInfo">
           <h4 id="title">Massa - Muomala</h4>
           <div class="progressContainer">
               <div class="progress">
               </div>
           </div>
       </div>
           <p id="endTime">3:00</p>

       <audio src="music/muomala.mp3" id="audio"></audio>
       
       <div class="navigation">
           <button id="prev" class="actionBtn">
               <i class="fas fa-backward"></i>
           </button>
           <button id="play" class="actionBtn actionBtnBig">
               <i class="fas fa-play"></i>
           </button>
           <button id="next" class="actionBtn">
               <i class="fas fa-forward"></i>
           </button>
       </div>
   </div>
    <script src="scripts.js"></script>
</body>
</html>
